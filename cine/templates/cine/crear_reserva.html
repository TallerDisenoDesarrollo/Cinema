{% extends 'cine/base.html' %}

{% block title %}Listar Reserva{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crear Reserva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Crear Reserva</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
        <a href="{% url 'listar_reservas' %}" class="btn btn-secondary mt-3">Ver Reservas</a>
    </div>
</body>
</html>
{% endblock %}
